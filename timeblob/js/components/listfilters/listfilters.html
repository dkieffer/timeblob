<div id="filter-list-title-bar" ng-click="$ctrl.toggleFiltersMenu()">
    <svg id="filter-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">
        <defs>
        <mask id="filter-icon-mask">
            <polygon fill="#fff" points="24,0 0,0 0,24 24,24 24,13.5 0,13.5 0,10.5 24,10.5"/>
        </mask>
        </defs>
        <g mask="url(#filter-icon-mask)">
        <rect id="box1" x="1.359" y="2" fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" width="5.281" height="5.281" />
        <rect id="box2" x="9.359" y="2" fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" width="5.282" height="5.281" />
        <rect id="box3" x="17.36" y="2" fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" width="5.281" height="5.281" />
        <rect id="box4" x="9.359" y="16" fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" width="5.282" height="5.281" /> 
        <rect id="box5" x="1.359" y="-12" fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" width="5.281" height="5.281" />
        <rect id="box6" x="9.359" y="-12" fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" width="5.282" height="5.281" />
        <rect id="box7" x="17.36" y="-12" fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" width="5.281" height="5.281" />
        </g>
        <line fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" x1="0" y1="10.5" x2="24" y2="10.5"/>
        <line fill="none" stroke="rgba(19,170,114,1)" stroke-width="1" x1="0" y1="13.5" x2="24" y2="13.5"/>
    </svg>
</div>

<div id="filters-menu" ng-class="{'fade-in': $ctrl.filtersMenuActive}">
    <form class="edit" ng-class="{'active': $ctrl.filtersMenuActive}">
        <fieldset class="active">
            <label>Users</label>
            <select>
                <option>Alice</option>
                <option>Billy</option>
                <option>Carl</option>
                <option>Everyone</option>
                <option>-</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Project</label>
            <select>
                <option>-</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Client</label>
            <select>
                <option>-</option>
            </select>
        </fieldset>
        <fieldset class="active">
            <label>Org</label>
            <select>
                <option>Supply Co.</option>
                <option>Acme Co.</option>
                <option>General Inc.</option>
            </select>
        </fieldset>
        <fieldset class="active">
            <label>Date</label>
            <!-- Let's use a calendar picker here -->
            <input type="text" size="5" value="11/3/15"><input type="text" size="5" value="1/3/16">
        </fieldset>
        <fieldset>
            <label>Deleted</label>
            <select>
                <option>-</option>
                <option>Only Deleted</option>
            </select>
        </fieldset>
        <div class="drawer-view-nav">
            <img class="nav-button" src="/static/timeblob/img/checkmark.svg" ng-click="$ctrl.toggleFiltersMenu()">
        </div>
    </form>
</div>
