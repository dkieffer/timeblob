        </svg> 
    </div>

    <div class="click-catcher" ng-click="$ctrl.togglePopupMenu()" ng-class="{'active': $ctrl.popupMenuActive}"></div>

        </div>

                <polygon fill="none" stroke="rgba(160,60,139,1)" stroke-width="2" points="4.145,4 19.855,4 14,12.678 14,16 10,19 10,12.678 "/>
